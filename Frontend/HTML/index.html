<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMover</title>
    <link rel="stylesheet" href="../Styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="../JavaScript/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
        el: "#vanta-container",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: window.innerHeight,
        minWidth: window.innerWidth,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x3fbbff,
        backgroundColor: 0x0
        })
    </script>
</head>
<body id="vanta-container">
    <div class="navbar-container">
        <div class="navbar">
            <h3>
                CodeMover
            </h3>
        </div>
    </div>
    
    <div class="container">
        <div class="leftbar">
            <div class="profile">
                <div class="User-Name">
                    UserName
                </div>
                <div class="menu-container" onclick="myFunction(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
            <div class="dropdown-menu">
                <div class="settings-container" onclick="SettingsFunction(this)">
                    <div class="settings">
                        Settings
                    </div>
                    <div class="settings-logo">

                    </div>
                </div>
                <div class="logout">
                    Logout
                </div>
            </div>
            <div class="contribution-container">
                <div class="circle">
                    ðŸ”ƒ
                </div>
                <div class="Total_Contributions">
                    <p>Total Contributions</p>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="main-container">
                <div class = "settings-layout">
                    <div class="settings-header">
                        Settings
                    </div>
                    <div class="settings-body">
                        <div class="settings-controls">
                            <form class="login">
                                <div class="login__field">
                                    User Name
                                </div>
                                <div class="login__field">
                                    <i class="login__icon fa fa-user"></i>
                                    <input type="text" class="login__input" placeholder="Email Id">
                                </div>
                                <div class="login__field">
                                    <i class="login__icon fa fa-user"></i>
                                    <input type="text" class="login__input" placeholder="Github Access Token">
                                </div>
                                <div class="login__field">
                                    <i class="login__icon fa fa-lock"></i>
                                    <input type="password" class="login__input" placeholder="Password">
                                </div>
                                <button class="button login__submit">
                                    <span class="button__text">Save</span>
                                    <i class="button__icon fa fa-chevron-right"></i>
                                </button>				
                            </form>
                        </div>
                        <div class="settings-image">
                            <img src="../Images/user-png-33856.png" alt="" style="height: 190px; width: 190px;">
                        </div>
                    </div>
                </div>
                <div class="cards">
                    <div class="card-header">
                        <h2>Chat Bot</h2>
                    </div>
                    <div class="card-body">
                        <div class="chat chat-bot">
                            <span class="user-icon"><i class='fa fa-robot'></i></span>
                            <p>Welcome to CodeMover</p>
                        </div>
                        <div class="chat chat-bot">
                            <span class="user-icon"><i class='fa fa-robot'></i></span>
                            <p>What's the Data Structure Utilized by the Solution?</p>
                        </div>
                        
                    </div>
                    <div class="card-footer">
                        <textarea name="message" class="input-chat" cols="1" rows="1" placeholder="Ask me!" autofocus></textarea>
                        <div class="sending-icon">
                            <i class="fa-regular fa-paper-plane"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
<script>
function myFunction(x) {
    x.classList.toggle("change");
    let dropdown = document.querySelector('.dropdown-menu');
    let topbar = document.querySelector('.profile')
    if(x.classList.contains("change")){
        dropdown.style.visibility = 'visible';
        topbar.style.borderRadius = '20px 20px 0px 0px';
    }
    else{
        dropdown.style.visibility = 'hidden';
        topbar.style.borderRadius = '20px';
    }
}

function SettingsFunction(element) {
    let cards = document.querySelector('.cards');
    cards.style.visibility = 'hidden';
}
document.addEventListener('DOMContentLoaded', function () {
    VANTA.NET({
        el: "#vanta-container",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: window.innerHeight,
        minWidth: window.innerWidth,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x3fbbff,
        backgroundColor: 0x0
    });
});
</script>
</body>
</html>
