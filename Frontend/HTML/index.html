<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMover</title>
    <link rel="stylesheet" href="../Styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="../JavaScript/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
        el: "#vanta-container",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: window.innerHeight,
        minWidth: window.innerWidth,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x3fbbff,
        backgroundColor: 0x0
        })
    </script>
</head>
<body id="vanta-container">
    <div class="navbar-container">
        <div class="navbar">
            <h3>
                CodeMover
            </h3>
        </div>
    </div>
    
    <div class="container">
        <div class="leftbar">
            <div class="profile">
                <div class="User-Name">
                    UserName
                </div>
                <div>

                </div>
            </div>
            <div class="contribution-container">
                <div class="circle">
                    ðŸ”ƒ
                </div>
                <div class="Total_Contributions">
                    <p>Total Contributions</p>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="main-container">
                <div class="cards">
                    <div class="card-header">
                        <h2>CodeMover   Chat</h2>
                    </div>
                    <div class="card-body">
                        <div class="chat chat-bot">
                            <span class="user-icon"><i class='fa fa-robot'></i></span>
                            <p>Welcome to CodeMover</p>
                        </div>
                        <div class="chat chat-bot">
                            <span class="user-icon"><i class='fa fa-robot'></i></span>
                            <p>What's the Data Structure Utilized by the Solution?</p>
                        </div>
                        
                    </div>
                    <div class="card-footer">
                        <textarea name="message" class="input-chat" cols="1" rows="1" placeholder="Ask me!" autofocus></textarea>
                        <div class="sending-icon">
                            <i class="fa-regular fa-paper-plane"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    VANTA.NET({
        el: "#vanta-container",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: window.innerHeight,
        minWidth: window.innerWidth,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x3fbbff,
        backgroundColor: 0x0
    });
});
</script>
</body>
</html>
