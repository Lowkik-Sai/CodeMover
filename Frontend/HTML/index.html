<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMover</title>
    <link rel="stylesheet" href="../Styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="../JavaScript/index.js"></script>
</head>
<body>
    <div class="navbar-container">
        <div class="navbar">
            <h3>
                CodeMover
            </h3>
        </div>
    </div>
    
    <div class="container">
        <div class="leftbar">
            <p>SideBar</p>
        </div>

        <div class="main">
            <div class="main-container">
                <div class="cards">
                    <div class="card-header">
                        <h2>CodeMover Chat</h2>
                    </div>
                    <div class="card-body">
                        <div class="chat chat-bot">
                            <span class="user-icon"><i class='fa fa-robot'></i></span>
                            <p>May i help you today</p>
                        </div>
                        <div class="chat user">
                            <span class="user-icon"><i class='fa fa-user'></i></span>
                            <p>Hi CodeMover!</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <textarea name="message" class="input-chat" cols="1" rows="1" placeholder="Ask me!" autofocus></textarea>
                        <div class="sending-icon">
                            <i class="fa-regular fa-paper-plane"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
